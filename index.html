<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="img/stop.jfif" alt="" onclick="watchStop()">
            <img src="img/play.jfif" alt="" onclick="watchStart()">
            <img src="img/reset.jfif" alt="" onclick="watchReset()">
            

        </div>
    </div>

    <script>
        let [seconds, minutes, hours] = [0,0,0];
        let displayTime = document.getElementById("displayTime");
        let timer = null;
        function stopwatch(){
            seconds++;
            if(seconds == 60){
                seconds = 0;
                minutes++;
                if(minutes == 60){
                    minutes = 0;
                    hours++;
                }
            }

            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;

            displayTime.innerHTML = h + ":" + m + ":" + s;
        }

        function watchStart(){
            if(timer !== null){
                clearInterval(timer);
            }
            timer = setInterval(stopwatch,1000);
        }

        // function watchStart(){
        //     clearInterval(timer);
        // }

        function watchStop(){
            clearInterval(timer);

        }
        function watchReset(){
            clearInterval(timer);
            [seconds, minutes, hours] = [0,0,0];
            displayTime.innerHTML = "00:00:00";
        }

    </script>
</body>
</html>
